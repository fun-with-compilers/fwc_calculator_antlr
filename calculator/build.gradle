plugins {
    id 'java'
    id 'antlr'
}

group 'com.unicornkit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.11.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

sourceSets {
    main.java.srcDirs += "${project.buildDir}/generated-src/antlr/main"
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-package", "com.unicornkit.calculator.antlr"]
    outputDirectory = file("${project.buildDir}/generated-src/antlr/main/com/unicornkit/calculator/antlr")
}

test {
    useJUnitPlatform()
}